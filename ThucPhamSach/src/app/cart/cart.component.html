<!-- cart.component.html -->
<div class="cart-page py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold text-success">Giỏ hàng</h2>
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Sản phẩm</th>
                      <th scope="col">Hình ảnh</th>
                      <th scope="col">Giá</th>
                      <th scope="col">Số lượng</th>
                      <th scope="col">Tổng</th>
                      <th scope="col">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of cartItems">
                      <td>{{ item.product.name }}</td>
                      <td><img [src]="item.product.image" alt="{{ item.product.name }}" class="cart-img"></td>
                      <td>{{ item.product.price }}</td>
                      <td>
                        <input type="number" class="form-control w-75" [(ngModel)]="item.quantity" min="1" (change)="updateQuantity(item)">
                      </td>
                      <td>{{ (item.product.price * item.quantity) }}</td>
                      <td>
                        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr *ngIf="cartItems.length === 0">
                      <td colspan="6" class="text-center">Giỏ hàng trống</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-4">
                <h5 class="fw-bold">Tổng cộng: {{ getTotalPrice() }}</h5>
                <button class="btn btn-success" [disabled]="cartItems.length === 0" (click)="checkout()">Đặt hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
