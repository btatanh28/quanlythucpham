<div class="container">
     <!-- Register Form -->
     <form (ngSubmit)="onRegisterSubmit()" class="animate__animated animate__slideInLeft">
        <div class="mb-3">
          <label for="registerName" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="registerName" [(ngModel)]="registerForm.TenKhachHang" name="name" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" [(ngModel)]="registerForm.Email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="registerPassword" [(ngModel)]="registerForm.MatKhau" name="password" required>
        </div>
        <div class="mb-3">
          <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="registerConfirmPassword" [(ngModel)]="registerForm.ConfirmPassword" name="ConfirmPassword" required>
        </div>
        <div class="mb-3">
          <label for="registerPhone" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="registerPhone" [(ngModel)]="registerForm.SoDienThoai" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="registerAddress" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="registerAddress" [(ngModel)]="registerForm.DiaChi" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
      </form>
</div>
