<!-- products.component.html -->
<div class="products-page py-5">
    <div class="container">

      <!-- Search bar -->
      <form class="d-flex ms-3 me-auto" (submit)="onSearch()">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Tìm kiếm sản phẩm..."
            aria-label="Search"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch()"
            name="searchQuery"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      
      <div class="bg-product">
        <h2 class="text-center mb-4 fw-bold text-success">Danh sách sản phẩm</h2>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4 bg-item" *ngFor="let product of filteredProducts">
            <div class="card h-100 shadow-sm">
              <img [src]="product.image" class="card-img-top" [alt]="product.name">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">{{ product.name }}</h5>
                <p class="card-text text-success fw-bold">{{ product.price }}</p>
                <button class="btn btn-success mt-auto" (click)="addToCart(product)">
                  Thêm vào sản phẩm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
